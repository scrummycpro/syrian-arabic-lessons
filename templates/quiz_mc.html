{% extends 'base.html' %}
{% block title %}Multiple Choice Quiz{% endblock %}
{% block content %}
<div class="mt-5">
    <h1 class="text-center mb-4">Multiple Choice Quiz</h1>
    <form method="POST">
        {% for question, choices in questions|zip(options) %}
        <div class="card mb-4">
            <div class="card-body">
                <h5>{{ question['english'] }}</h5>
                {% for choice in choices %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question['id'] }}" value="{{ choice }}">
                    <label class="form-check-label">{{ choice }}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
</div>
{% endblock %}
