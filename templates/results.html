{% extends 'base.html' %}
{% block title %}Quiz Results{% endblock %}
{% block content %}
<div class="mt-5 text-center">
    <h1 class="mb-4">{{ quiz_type }} Results</h1>
    <p class="lead">You scored <strong>{{ score }}</strong> out of <strong>{{ total }}</strong>!</p>
    <a href="{{ url_for('quiz_mc') }}" class="btn btn-success">Try Multiple Choice Again</a>
    <a href="{{ url_for('quiz_fill') }}" class="btn btn-primary">Try Fill in the Blank Again</a>
</div>
{% endblock %}
